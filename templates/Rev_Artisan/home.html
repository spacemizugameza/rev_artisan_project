{% extends 'Rev_Artisan/base.html' %}

{% block content %}
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h1>Popular Products</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Single Product -->
            {% if products %}

            {% for product in products %}
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div id="product-1" class="single-product">
                    
                        <div class="product-thumb transition swiper-slide swiper-slide-visible swiper-slide-next"
                            style="width: 263px;">
                            <div class="grid-style">
                                <div class="product-item">
                                    <div class="image rotate-image-container">

                                        <a
                                        href="{% url 'product-detail' product.slug %}">
                                        <img src="{% if product.image %}{{product.image.url}}{% endif %}"
                                            alt="{{product.title}}"
                                            title="{{product.title}}"
                                            class="img-responsive img-default-image" />
                                            <img src="{% if product.image %}{{product.image.url}}{% endif %}"
                                                alt="{{product.title}}"
                                                title="{{product.title}}"
                                                class="img-responsive img-rotate-image" />
                                            </a>

                                    </div>
                                    <div class="caption">
                                        <div class="inner">
                                            <p class="manufacture-product">
                                                <a
                                                    href="{% url 'product-detail' product.slug %}">{{ product.name }}</a>
                                            </p>
                                            <h4><a
                                                    href="#">{{ product.description }}</a></h4>
                                            
                                            <div>
                                                <p class="price">
                                                    â‚¹{{product.price}}
                                                </p>
                                            </div>
                                            <div class="button-group">
                                                <div class="inner">
                                                    <button type="button" class="button-cart"  onclick="location.href='{% url 'add-to-cart' product.slug %}'""
                                                        title="Add to Cart"><span>Add to Cart</span></button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>



                        </div>


                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>
</section>
{% endblock content %}
